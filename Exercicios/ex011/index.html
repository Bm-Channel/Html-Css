<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em Html 5 </title>
</head>
<body>
    <h1>
        Imagem dinâmica   
    <h1>
        <p>
            tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador
        </p> 

        <picture>
            <source media="(max-width:750px )" srcset="Imagens/foto-p.png" type="image/png">
            <source media="(max-width:1050px)" srcset="Imagens/foto-m.png" type="image/png">
            <img src="Imagens/foto-g.png
            " alt="G">
        </picture>

        <h1>Reproduzindo aúdio</h1>
        
        <p>Vamos aprender a reproduzir aúdios em HTML5.</p> 
       
        <audio src="midia/The New Order - Aaron Kenny.mp3" controls autoplay></audio> <!--Primeira forma é essa, mas o autoplay deu erro--> 

        <audio preload="auto" autoplay controls>
          <source src="midia/bat.mp3" type="audio/mpeg"> <!--Mp3 é mpeg. O primeiro que será utilizado será esse.-->
          <source src="midia/bat.ogg" type="audio/ogg">
          <source src="midia/bat.wav" type="audio/wav">
         </audio>
         <p>Infelizmente seu navegador não consegue reproduzir aúdio. 
            <a href="midia/bat.mp3">clique aqui para baixar o arquivo mp3</a> 
         </p>


</body>
</html>
