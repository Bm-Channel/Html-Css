<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columns</title>
         
    <style>
        
        div {
            width: 400px;
            background-color: #08678C;
        }
        
        
        ul {
            columns: 2;
            column-gap: 5px;
        }
    </style>

</head>
<body>
            <div>
                <ul>
                    <li>Serie A</li>
                    <li>Serie C</li>
                    <li>Serie B</li>
                    <li>Serie D</li>
                    <li>Serie E</li>
                    <li>Serie F</li>
                </ul>
            </div>
</body>
</html>
